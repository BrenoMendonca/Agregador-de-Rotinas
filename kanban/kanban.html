<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kanban.css" type="text/css">
    <script src="kanban.js" defer></script>
    <title>Kanban</title>
</head>
<body>
    <header>
        <h1 class="titulo-page">Kanban</h1>
    </header>
    <main class="box-cards">
        <div class="card">
            <div class="box-titulo-card">
                <input class="titulo-card" type="text"/>
                <button class="button-excluir-card">X</button>
            </div>
            <div class="box-tasks-card">
                <div class="task">
                    <p class="titulo-task">Titulo TEste</p>
                    <button class="button-ver-task">X</button>
                </div>
            </div>
            <div class="button-nova-task" onclick="addTask(event)">+ New Task</div>
        </div>
        <button class="button-novo-card" onclick="gerarNovoCard()">+</button>
    </main>
</body>
</html>
